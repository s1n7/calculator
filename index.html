<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="clearButtons">
            <div class="clear">CLEAR</div>
            <div class="delete">DELETE</div>
        </div>
        <div class="numbersOperations">
            <div class="row">
                <div class="seven numOp">7</div>
                <div class="eight numOp">8</div>
                <div class="nine numOp">9</div>
                <div class="divide numOp">/</div>
            </div>
            <div class="row">
                <div class="four numOp">4</div>
                <div class="five numOp">5</div>
                <div class="six numOp">6</div>
                <div class="multiply numOp">*</div>
            </div>
            <div class="row">
                <div class="one numOp">1</div>
                <div class="two numOp">2</div>
                <div class="three numOp">3</div>
                <div class="minus numOp">-</div>
            </div>
            <div class="row">
                <div class="comma numOp">.</div>
                <div class="zero numOp">0</div>
                <div class="equal numOp">=</div>
                <div class="add numOp">+</div>
            </div>
        </div>
    </div>
    
</body>
</html>
