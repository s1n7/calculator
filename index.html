<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="clearButtons">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="numbersOperations">
            <div class="row">
                <button id="7" class="numOp number">7</button>
                <button id="8" class="numOp number">8</button>
                <button id="9" class="numOp number">9</button>
                <button id="/" class="numOp operator">/</button>
            </div>
            <div class="row">
                <button id="4" class="numOp number">4</button>
                <button id="5" class="numOp number">5</button>
                <button id="6" class="numOp number">6</button>
                <button id="*" class="numOp operator">*</button>
            </div>
            <div class="row">
                <button id="1" class="numOp number">1</button>
                <button id="2" class="numOp number">2</button>
                <button id="3" class="numOp number">3</button>
                <button id="-" class="numOp operator">-</button>
            </div>
            <div class="row">
                <button id="." class="numOp number">.</button>
                <button id="0" class="numOp number">0</button>
                <button id="=" class="numOp">=</button>
                <button id="+" class="numOp operator">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
