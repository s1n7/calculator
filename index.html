<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="clearButtons">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="numbersOperations">
            <div class="row">
                <button class="seven numOp">7</button>
                <button class="eight numOp">8</button>
                <button class="nine numOp">9</button>
                <button class="divide numOp">/</button>
            </div>
            <div class="row">
                <button class="four numOp">4</button>
                <button class="five numOp">5</button>
                <button class="six numOp">6</button>
                <button class="multiply numOp">*</button>
            </div>
            <div class="row">
                <button class="one numOp">1</button>
                <button class="two numOp">2</button>
                <button class="three numOp">3</button>
                <button class="minus numOp">-</button>
            </div>
            <div class="row">
                <button class="comma numOp">.</button>
                <button class="zero numOp">0</button>
                <button class="equal numOp">=</button>
                <button class="add numOp">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
